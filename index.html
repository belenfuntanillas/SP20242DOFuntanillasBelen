<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Vehiculos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Importar m칩dulos de clases -->
    <script type="module" src="app.js"></script>
</head>

<body>
    <h1>ABM de Vehiculos</h1>
    <!-- Filtros de Tipo de Vehiculo -->
    <!-- <div id="formFiltros">
        <label for="tipoFiltro">Filtrar por:</label>
        <select id="tipoFiltro">
            <option value="todos">Todos</option>
            <option value="auto">Auto</option>
            <option value="camion">Camion</option>
        </select>
    </div> -->

    <!-- Tabla de Vehiculos -->
    <div id="formDatos">
        <table id="tablaVehiculos">
            <thead>
                <tr>
                    <th onclick="ordenarTabla(0)">ID</th>
                    <th onclick="ordenarTabla(1)">Modelo</th>
                    <th onclick="ordenarTabla(2)">A침o de Fabricacion</th>
                    <th onclick="ordenarTabla(3)">Velocidad Maxima</th>
                    <th onclick="ordenarTabla(4)">Cantidad de puertas</th>
                    <th onclick="ordenarTabla(5)">Carga</th>
                    <th onclick="ordenarTabla(6)">Autonomia</th>
                    <th onclick="ordenarTabla(7)">Cantidad de asientos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filas generadas din치micamente -->
            </tbody>
        </table>
        <button id="btnAgregar">Agregar Vehiculo</button>
    </div>

    <!-- Formulario ABM -->
    <div id="formABM" style="display:none;">
        <h2 id="accion-titulo"></h2>

        <form id="abmForm">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" readonly>

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="anoFabricacion">A침o de Fabricacion</label>
            <input type="number" id="anoFabricacion" name="anoFabricacion" required>

            <label for="velMax">Velocidad Maxima</label>
            <input type="number" id="velMax" name="velMax" min="0" required>

            <label for="cantidadPuertas">Cantidad de puertas</label>
            <input type="number" id="cantidadPuertas" name="cantidadPuertas">

            <label for="carga">Carga</label>
            <input type="number" id="carga" name="carga">

            <label for="autonomia">Autonomia</label>
            <input type="number" id="autonomia" name="autonomia">

            <label for="asientos">Cantidad de asientos</label>
            <input type="number" id="asientos" name="asientos">

            <button type="submit" id="btnGuardar">Guardar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <div class="spinner hidden" id="spinner">
        <img src="./loading.gif" class="spinner-img">
    </div>
</body>

</html>
